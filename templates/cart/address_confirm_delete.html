{% extends 'main/base.html'%}
{% load static%}


{% block content %}
<h3>Are you sure you want to delete this address?</h3>
<p>{{ address }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'address_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{%endblock%}
