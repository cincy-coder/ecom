<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .failure {
            background-color: #f44336;
            color: white;
        }
        .success:hover {
            background-color: #45a049;
        }
        .failure:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Payment Status</h1>
    <button class="success" onclick="handlePayment('success')">Success</button>
    <button class="failure" onclick="handlePayment('failure')">Failure</button>

    <script>
        function handlePayment(status) {
            if (status === 'success') {
                // Redirect to success page
                window.location.href = "/thanku";
            } else if (status === 'failure') {
                // Redirect to failure page
                window.location.href = "payment-failure";
            }
        }
    </script>
</body>
</html>
