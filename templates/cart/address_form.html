{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="page-container">
    <h3 class="page-title">Add Address</h3>
    
    <div class="form-container">
        <form method="post" class="custom-form">
            {% csrf_token %}
            <div class="form-grid">
                {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                    <div class="field-error">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-button">
                Save
            </button>
        </form>
    </div>
</div>

<style>
    .page-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .page-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 1.5rem;
    }

    .form-container {
        background-color: white;
        border: 1px solid #e4e4e4;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .custom-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }

    .form-field {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-field input,
    .form-field select,
    .form-field textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e4e4e4;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.2s ease;
    }

    .form-field input:focus,
    .form-field select:focus,
    .form-field textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    .form-field label {
        font-weight: 500;
        color: #333;
    }

    .field-error {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .submit-button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }

    .submit-button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
        .page-container {
            padding: 1rem;
        }

        .form-container {
            padding: 1.5rem;
        }

        .form-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }
    }
</style>
{% endblock %}
