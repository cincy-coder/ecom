{% extends 'main/base.html' %}

{% block content %}
{% load cart_tag %}

        <!-- checkout area start -->
        <form method="post" action="">
        <div class="checkout-area pt-100px pb-100px">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="billing-info-wrap">
                            <h3>Profile</h3>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-4">
                                        <label>First Name</label>
                                        <input type="text" value="{{user.first_name}}" name="firstname"  readonly/>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-4">
                                        <label>Last Name</label>
                                        <input type="text" value="{{user.last_name}}" name="lastname" readonly/>
                                    </div>
                                </div>
                               
                                <div class="col-lg-12">
                                    <div class="billing-select mb-4">
                                        <label>Country</label>
                                        <select name='country'>
                                            <option>Select a country</option>
                                            <option>India</option>
                                            <option>Japan</option>
                                            <option>USA</option>
                                            <option>Canada</option>
                                            <option>Singapore</option>
                                            <option>Finland</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="billing-info mb-4">
                                        <label>Street Address</label>
                                        <input class="billing-address" placeholder="House number and street name" type="text" name='address'/>
                                        <input placeholder="Apartment, suite, unit etc." type="text" name='address'/>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="billing-info mb-4">
                                        <label>Town / City</label>
                                        <input type="text" name='city'/>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-4">
                                        <label>State</label>
                                        <input type="text" name='state'/>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-4">
                                        <label>Postcode / ZIP</label>
                                        <input type="text" name='postcode'/>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-4">
                                        <label>Phone</label>
                                        <input type="text" name='phone'/>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-4">
                                        <label>Email Address</label>
                                        <input type="text" value="{{user.email}}" name='email' readonly/>
                                    </div>
                                </div>
                                <div class="Place-order mt-25">
                                    <a class="btn-hover" href="#">Submit</a>
                                </div>
                            </div>
