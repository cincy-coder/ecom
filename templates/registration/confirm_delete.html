
{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    background-color: #f0f8ff; /* Light blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Form Container */
.form-container {
    background-color: #ffffff; /* White background */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 400px;
    padding: 30px;
    text-align: center;
}

/* Form Title */
.form-container h1 {
    color: #007bff; /* Blue Title */
    margin-bottom: 20px;
    font-size: 24px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

/* Input Fields */
form input[type="text"],
form input[type="date"],
form input[type="number"],
form input[type="email"],
form textarea,
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Focus Effect */
form input:focus,
form textarea:focus,
form select:focus {
    outline: none;
    border-color: #007bff; /* Blue border on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button Styling */
form button {
    background-color: #007bff; /* Blue button */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover Effect */
form button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

</style>    
<h1>{% if form.instance.id %}Edit Profile{% else %}Add Profile{% endif %}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
