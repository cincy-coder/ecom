{% extends 'admin_temp/admin_base.html' %}
{% load static %}

{% block content %}
<style>
    .center-container {
        width: 80%;
        margin: 20px auto;
    }
    table.admin-table {
        width: 100%;
        border-collapse: collapse;
    }
    table.admin-table th,
    table.admin-table td {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
    }
    table.admin-table th {
        background-color: #f2f2f2;
        color: #007bff;
        font-size: 18px;
    }
    .button-class,
    .admin-button {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 14px;
        margin: 5px;
        display: inline-block;
        transition: background-color 0.3s ease;
    }
    .button-class:hover,
    .admin-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="center-container">
    <table class="admin-table">
        <thead>
            <tr>
                <th>Section</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add Product Section -->
            <tr>
                <td>Manage Product</td>
                <td>
                    <a href="add_new_product" class="button-class">Add Product</a>
                </td>
            </tr>
            <!-- Add Variant Section -->
            <tr>
                <td>Manage Variant</td>
                <td>
                    <a href="manage-variants" class="button-class">Add Variants</a>
                </td>
            </tr>
            <!-- Add Offers Section -->
            <tr>
                <td>Manage Offers</td>
                <td>
                    <a href="{% url 'coupon_list' %}" class="admin-button">Coupon Management</a>
                    
                    <a href="{% url 'product_offer_list' %}" class="admin-button">Manage Product Offer</a>
                    
                    <a href="{% url 'category_offer_list' %}" class="admin-button">Manage Category Offer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
