{% if user.is_staff %}
<div style="max-width: 600px; margin: 50px auto; padding: 30px; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #343a40; font-size: 2rem; margin-bottom: 20px;">Create Coupon</h1>
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
            Create Coupon
        </button>
    </form>
</div>
{% else %}
<div class="container" style="max-width: 800px; margin: 50px auto; background-color: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="text-center mb-4">
        <h3 class="display-4" style="color: #dc3545; font-size: 2rem; margin-bottom: 15px;">Access Denied</h3>
        <p style="font-size: 1.2rem; color: #6c757d;">You do not have permission to view this page.</p>
    </div>
</div>
{% endif %}
