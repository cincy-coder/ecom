{% if user.is_staff %}
<h1>Are you sure you want to delete this coupon?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
{%else%}
<div class="container" style="max-width: 800px; background-color:#ffffff
    border-radius: 8px; padding: 30px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); margin-top: 20px;">
    <div class="text-center mb-4">
        <h3 class="display-4" style="color: #007bff;">Access Denied</h3>
        <p>You do not have permission</p>
        
{% endif %}
