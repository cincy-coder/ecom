{% extends 'admin_temp/admin_base.html' %}

{% load static %}

{% block content %}

<div style="background-color: #ffffff; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto;">
    <h1 style="color: #266BF9; text-align: center;">Edit User Profile</h1>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: #266BF9; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Save Changes
        </button>
    </form>
</div>

{% endblock %}
