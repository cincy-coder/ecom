<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h3 class="mb-4 fw-bold">Edit Your Order</h3>
        <form method="POST" class="p-4 border rounded bg-light shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="status" class="form-label fw-bold">Status:</label>
                <select name="status" id="status" class="form-select">
                    <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Accepted" {% if order.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                    <option value="Packed" {% if order.status == 'Packed' %}selected{% endif %}>Packed</option>
                    <option value="On the Way" {% if order.status == 'On the Way' %}selected{% endif %}>On the Way</option>
                    <option value="Delivered" {% if order.status == 'Delivered' %}selected{% endif %}>Delivered</option>
                    <option value="Cancelled" {% if order.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                    <option value="Return Accepted" {% if order.status == 'Return Accepted' %}selected{% endif %}>Return Accepted</option>
                    <option value="Return Requested" {% if order.status == 'Return Requested' %}selected{% endif %}>Return Requested</option>
                    <option value="Payment Failed" {% if order.status == 'Paymnet Failed' %}selected{% endif %}>Payment Failed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</div>
