{% if user.is_staff %}
<!-- Bootstrap for better UI -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
        text-align: center;
        color: #343a40;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .form-container form input,
    .form-container form textarea {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
    }
    /* Reduce dropdown width */
    .form-container form select {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        width: 250px; /* Set a smaller width */
    }
    .btn-submit {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }
    .btn-submit:hover {
        background-color: #218838;
    }
    .btn-back {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
        font-size: 1rem;
    }
    .btn-back:hover {
        text-decoration: underline;
    }
    .access-denied {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f8d7da;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
</style>

<div class="form-container">
    <h1>Create Product Offer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Create Offer</button>
    </form>
    <a href="{% url 'product_offer_list' %}" class="btn-back">‚Üê Back to Product List</a>
</div>

{% else %}
<div class="access-denied">
    <h3 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Access Denied</h3>
    <p class="text-muted">You do not have permission to view this page.</p>
</div>
{% endif %}
