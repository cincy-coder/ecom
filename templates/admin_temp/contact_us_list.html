{% extends "admin_temp/admin_base.html" %}
{% load static %}

{% block content %}
<h1 class="page-title">Contact Us Messages</h1>

<table class="contact-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>
                <a href="#" class="open-popup" data-id="{{ contact.id }}">{{ contact.subject }}</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No messages found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Popup Modal -->
<div id="contact-popup">
    <div class="popup-content">
        <h2 id="popup-subject"></h2>
        <p><strong>Name:</strong> <span id="popup-name"></span></p>
        <p><strong>Email:</strong> <span id="popup-email"></span></p>
        <p><strong>Message:</strong></p>
        <p id="popup-message"></p>
        <p><strong>Date:</strong> <span id="popup-date"></span></p>
        <button onclick="closePopup()" class="close-btn">Close</button>
    </div>
</div>

<!-- CSS Styling -->
<style>
/* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}


/* Page Title */
.page-title {
    text-align: center;
    color: #333;
    font-size: 25px;
    margin-top: 20px;
    margin-bottom: 20px; /* Added space below header */
}

/* Table Styling */
.contact-table {
    width: 50%;
    margin: 20px auto; /* Added space above table */
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    font-size: 14px;
}
/* Table Styling */
.contact-table {
    width: 50%;  /* Reduced width */
    margin: 15px auto;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    font-size: 14px; /* Smaller text */
}

.contact-table th, .contact-table td {
    padding: 8px 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.contact-table th {
    background: #007bff;
    color: white;
}

.contact-table tbody tr:hover {
    background: #f1f1f1;
}

/* Subject Link */
.open-popup {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}

.open-popup:hover {
    color: #0056b3;
}

/* Popup Modal Styling */
#contact-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
    display: flex;
}

.popup-content {
    background: white;
    padding: 15px;
    border-radius: 6px;
    width: 350px;  /* Reduced width */
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-size: 14px;
}

.popup-content h2 {
    font-size: 16px;
    margin-bottom: 10px;
}

.close-btn {
    background: red;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.close-btn:hover {
    background: darkred;
}
</style>

<!-- JavaScript -->
<script>
document.querySelectorAll('.open-popup').forEach(item => {
    item.addEventListener('click', function (e) {
        e.preventDefault();
        let contactId = this.getAttribute('data-id');

        fetch(`/contact-us/${contactId}/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('popup-subject').innerText = data.subject;
                document.getElementById('popup-name').innerText = data.name;
                document.getElementById('popup-email').innerText = data.email;
                document.getElementById('popup-message').innerText = data.message;
                document.getElementById('popup-date').innerText = data.date;
                document.getElementById('contact-popup').style.display = 'flex';
            });
    });
});

function closePopup() {
    document.getElementById('contact-popup').style.display = 'none';
}
</script>

{% endblock %}
